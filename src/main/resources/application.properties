spring.application.name=test3
spring.datasource.url=jdbc:mysql://asfariganteng.cloud/kukus?ssl-mode=REQUIRED
spring.datasource.username=kukus
spring.datasource.password=sorban
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false



spring.servlet.multipart.max-file-size=2GB
spring.servlet.multipart.max-request-size=2GB
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.maximum-packet-size=256M
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=600000      
# spring.datasource.hikari.max-lifetime=1800000     
# spring.datasource.hikari.connection-timeout=30000 
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.test-while-idle=true
spring.datasource.hikari.keepalive-time=300000    