<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Game Detail" />
    <meta name="author" content="KUKUS" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #002855;
            /* Biru gelap untuk latar belakang */
            color: #f5f5f5;
            /* Warna teks yang lebih terang */
        }

        .container {
            background-color: #004080;
            /* Biru medium untuk kontras */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
        }

        .img-fluid {
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #ffd700;
            /* Emas untuk judul */
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-warning,
        .btn-danger {
            margin-top: 10px;
            width: 48%;
            text-align: center;
        }

        iframe {
            margin-top: 20px;
            border: none;
            width: 100%;
            height: 350px;
            border-radius: 10px;
        }

        .game-detail {
            padding: 15px;
            background-color: #00509e;
            border-radius: 10px;
            margin-top: 20px;
            color: #ffffff;
        }

        .game-detail strong {
            color: #ffd700;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
        }
    </style>
    <title>Game Detail - KUKUS</title>
</head>

<body>

    <div layout:fragment="content" class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <!-- Video di atas -->
                <iframe th:src="${game.youtubeUrl.replace('watch?v=', 'embed/')}" allowfullscreen></iframe>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6 text-center">
                <!-- Gambar game -->
                <img th:src="@{${game.imageUrl}}" class="img-fluid" alt="Game Image" />
                <div class="action-buttons mt-3">
                    <a th:if="${role == 'ADMIN'}" th:href="@{/games/edit/{id}(id=${game.id})}"
                        class="btn btn-warning">Edit</a>
                    <a th:if="${role == 'ADMIN'}" th:href="@{/games/delete/{id}(id=${game.id})}"
                        class="btn btn-danger">Delete</a>
                    <span th:if="${role != 'ADMIN' and #lists.contains(purchasedGameIds, game.id)}">Purchased</span>
                    <form th:if="${role != 'ADMIN' and !#lists.contains(purchasedGameIds, game.id)}"
                        th:action="@{user/buy/{gameId}(gameId=${game.id})}" method="post">
                        <button type="submit">Buy</button>
                    </form>

                </div>
            </div>
            <div class="col-md-6">
                <div class="game-detail">
                    <!-- Informasi game -->
                    <h2 th:text="${game.name}"></h2>
                    <p><strong>Genre:</strong> <span th:text="${game.genre}"></span></p>
                    <p><strong>Developer:</strong> <span th:text="${game.developer}"></span></p>
                    <p><strong>Price:</strong> $<span th:text="${game.price}"></span></p>
                    <p><strong>Rating:</strong> <span th:text="${game.rating}"></span> / 5</p>
                    <p><strong>Platform:</strong> <span th:text="${game.platform}"></span></p>
                    <p><strong>Sales:</strong> <span th:text="${game.sales}"></span></p>
                    <p><strong>Release Date:</strong> <span th:text="${game.releaseDate}"></span></p>
                    <p><strong>Description:</strong> <span th:text="${game.description}"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
