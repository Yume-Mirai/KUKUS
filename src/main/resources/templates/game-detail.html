<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Game Detail" />
    <meta name="author" content="KUKUS" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Game Detail - KUKUS</title>
</head>

<body>
    <div layout:fragment="content" class="fade-in-up">
        <div class="container">
            <!-- Back Button -->
            <div class="mb-4">
                <a th:if="${role == 'ADMIN'}" th:href="@{/games/admin}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left me-2"></i>Back to Admin Panel
                </a>
                <a th:if="${role != 'ADMIN'}" th:href="@{/games/user}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left me-2"></i>Back to Games
                </a>
            </div>

            <!-- Game Header -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body text-center">
                            <h1 class="display-4 fw-bold mb-3" th:text="${game.name}"
                                style="background: linear-gradient(135deg, #667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                                Game Name
                            </h1>
                            <div class="d-flex justify-content-center align-items-center flex-wrap gap-3">
                                <span class="badge bg-primary fs-6 px-3 py-2">
                                    <i class="bi bi-tag-fill me-1"></i>
                                    <span th:text="${game.genre}">Genre</span>
                                </span>
                                <span class="badge bg-warning text-dark fs-6 px-3 py-2">
                                    <i class="bi bi-star-fill me-1"></i>
                                    <span th:text="${game.rating}">4.5</span> / 5
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="row">
                <!-- Video Section -->
                <div class="col-lg-8 mb-4">
                    <div class="card h-100">
                        <div class="card-header bg-transparent">
                            <h5 class="mb-0">
                                <i class="bi bi-play-circle me-2"></i>Game Trailer
                            </h5>
                        </div>
                        <div class="card-body p-0">
                            <div class="ratio ratio-16x9">
                                <iframe th:src="${game.youtubeUrl != null ? game.youtubeUrl.replace('watch?v=', 'embed/') : ''}"
                                        allowfullscreen class="rounded-bottom"></iframe>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Game Image and Actions -->
                <div class="col-lg-4 mb-4">
                    <div class="card h-100">
                        <div class="card-header bg-transparent">
                            <h5 class="mb-0">
                                <i class="bi bi-image me-2"></i>Game Cover
                            </h5>
                        </div>
                        <div class="card-body text-center">
                            <img th:src="${game.imageUrl}" class="img-fluid rounded mb-3" alt="Game Image"
                                 onerror="this.src='https://via.placeholder.com/300x400?text=No+Image'" />
                            
                            <!-- Admin Actions -->
                            <div th:if="${role == 'ADMIN'}" class="action-buttons">
                                <a th:href="@{/games/edit/{id}(id=${game.id})}" class="btn btn-warning mb-2 w-100">
                                    <i class="bi bi-pencil-square me-2"></i>Edit Game
                                </a>
                                <a th:href="@{/games/delete/{id}(id=${game.id})}"
                                   class="btn btn-danger w-100"
                                   onclick="return confirm('Are you sure you want to delete this game?')">
                                    <i class="bi bi-trash me-2"></i>Delete Game
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Game Information -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header bg-transparent">
                            <h5 class="mb-0">
                                <i class="bi bi-info-circle me-2"></i>Game Information
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="game-detail">
                                        <div class="info-item mb-3">
                                            <h6 class="text-muted mb-1">
                                                <i class="bi bi-building me-2"></i>Developer
                                            </h6>
                                            <p class="mb-0 fw-semibold" th:text="${game.developer}">Developer Name</p>
                                        </div>
                                        
                                        <div class="info-item mb-3">
                                            <h6 class="text-muted mb-1">
                                                <i class="bi bi-calendar3 me-2"></i>Release Date
                                            </h6>
                                            <p class="mb-0 fw-semibold" th:text="${game.releaseDate}">2024-01-01</p>
                                        </div>
                                        
                                        <div class="info-item mb-3">
                                            <h6 class="text-muted mb-1">
                                                <i class="bi bi-controller me-2"></i>Platform
                                            </h6>
                                            <p class="mb-0 fw-semibold" th:text="${game.platform}">Platform</p>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="info-item">
                                        <h6 class="text-muted mb-2">
                                            <i class="bi bi-file-text me-2"></i>Description
                                        </h6>
                                        <p class="text-justify" th:text="${game.description}">
                                            Game description goes here...
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Additional Actions -->
            <div class="row mt-4">
                <div class="col-12 text-center">
                    <div class="btn-group" role="group">
                        <a th:if="${role == 'ADMIN'}" th:href="@{/games/admin}" class="btn btn-primary">
                            <i class="bi bi-list me-2"></i>View All Games
                        </a>
                        <a th:if="${role != 'ADMIN'}" th:href="@{/games/user}" class="btn btn-primary">
                            <i class="bi bi-list me-2"></i>Browse More Games
                        </a>
                        <a th:if="${role == 'ADMIN'}" th:href="@{/games/new}" class="btn btn-success">
                            <i class="bi bi-plus-circle me-2"></i>Add New Game
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
