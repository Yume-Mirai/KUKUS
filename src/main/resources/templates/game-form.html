<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout}">
<head>
    <title>Create/Update Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body layout:fragment="content" class="bg-light">
    <div class="container mt-5">
        <div class="card p-4 shadow-lg">
            <h2 class="text-primary mb-4" th:text="${game.id != null} ? 'Update Game' : 'Create Game'"></h2>
            <form th:action="@{/games(id=${game.id})}" th:object="${game}" method="post">
                <!-- Form fields -->
                <div class="mb-3">
                    <label class="form-label">Game Name</label>
                    <input type="text" class="form-control" th:field="*{name}" />
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Genre</label>
                    <input type="text" class="form-control" th:field="*{genre}" />
                    <div class="text-danger" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre} "></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{price}" />
                    <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Release Date</label>
                    <input type="date" class="form-control" th:field="*{releaseDate}" />
                    <div class="text-danger" th:if="${#fields.hasErrors('releaseDate')}" th:errors="*{releaseDate}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Developer</label>
                    <input type="text" class="form-control" th:field="*{developer}" />
                    <div class="text-danger" th:if="${#fields.hasErrors('developer')}" th:errors="*{developer}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" th:field="*{description}"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Image URL</label>
                    <input type="text" class="form-control" th:field="*{imageUrl}" />
                    <div class="text-danger" th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">YouTube URL</label>
                    <input type="text" class="form-control" th:field="*{youtubeUrl}" />
                    <div class="text-danger" th:if="${#fields.hasErrors('youtubeUrl')}" th:errors="*{youtubeUrl}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Rating</label>
                    <input type="number" step="0.1" min="0" max="5" class="form-control" th:field="*{rating}" />
                    <div class="text-danger" th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Platform</label>
                    <input type="text" class="form-control" th:field="*{platform}" />
                    <div class="text-danger" th:if="${#fields.hasErrors('platform')}" th:errors="*{platform}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Sales Count</label>
                    <input type="number" class="form-control" th:field="*{sales}" />
                    <div class="text-danger" th:if="${#fields.hasErrors('sales')}" th:errors="*{sales}"></div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
            <a th:if="${role == 'ADMIN'}" th:href="@{/games/admin}" class="btn btn-secondary mt-3">Back to Game List</a>
            <a th:if="${role != 'ADMIN'}" th:href="@{/games/user}" class="btn btn-secondary mt-3">Back to Game List</a>
        </div>
    </div>
</body>
</html>
