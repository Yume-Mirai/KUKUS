<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>KUKUS - Game List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-primary text-white py-5">
        <div class="container text-center">
            <h1 class="fw-bold">Game List</h1>
        </div>
    </header>

    <div layout:fragment="content" class="container mt-5">
        <!-- Searching and Sorting -->
        <form class="row mb-4" method="get" action="/games/admin">
            <div class="col-md-4">
                <select class="form-select" name="sort">
                    <option value="name" th:selected="${sort == 'name'}">Sort by Name</option>
                    <option value="price" th:selected="${sort == 'price'}">Sort by Price</option>
                    <option value="rating" th:selected="${sort == 'rating'}">Sort by Rating</option>
                </select>
            </div>
            <div class="col-12 mt-3">
                <input type="hidden" name="page" th:value="${currentPage}" />
                <input type="hidden" name="size" th:value="${size}" />
                <input type="hidden" name="search" th:value="${search}" />
                <button type="submit" class="btn btn-primary w-100">Sort</button>
            </div>
        </form>

        <!-- Game Cards -->
        <div class="row">
            <div class="col-md-4 mb-4" th:each="game : ${games}">
                <div class="card shadow">
                    <img th:src="${game.imageUrl}" class="card-img-top" alt="Game Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${game.name}">Game Name</h5>
                        <p class="card-text">Price: <span th:text="${game.price}">$50</span></p>
                        <p class="card-text">Rating: <span th:text="${game.rating}">4.5</span></p>
                        <a th:href="@{/games/{id}(id=${game.id})}" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>
            <nav>
                <ul class="pagination">
                    <li class="page-item" th:class="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/games/admin(page=${currentPage - 1}, size=${size}, sortBy=${sortBy}, search=${search})}">Previous</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:class="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/games/admin(page=${i}, size=${size}, sortBy=${sortBy}, search=${search})}" th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item" th:class="${currentPage + 1 >= totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{/games/admin(page=${currentPage + 1}, size=${size}, sortBy=${sortBy}, search=${search})}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Jika tidak ada hasil -->
        <div th:if="${games.isEmpty()}" class="alert alert-warning text-center mt-5">
            No games found for the given search criteria.
        </div>
    </div>
</body>

</html>
