<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>KUKUS - Game List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div layout:fragment="content" class="fade-in-up">
        <div class="container">
            <div class="text-center mb-4">
                <h2 class="fw-bold" style="background: linear-gradient(135deg, #667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                    <i class="bi bi-controller me-2"></i>Admin Game Management
                </h2>
                <p class="text-muted">Manage your game collection with ease</p>
            </div>

            <!-- Action Bar -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <a href="/games/new" class="btn btn-primary">
                        <i class="bi bi-plus-circle me-2"></i>Add New Game
                    </a>
                </div>
                <div class="col-md-6">
                    <!-- Sorting Form -->
                    <form method="get" action="/games/admin" class="d-flex">
                        <select class="form-select me-2" name="sort">
                            <option value="name" th:selected="${sort == 'name'}">
                                <i class="bi bi-sort-alpha-down"></i> Sort by Name
                            </option>
                            <option value="rating" th:selected="${sort == 'rating'}">
                                <i class="bi bi-star"></i> Sort by Rating
                            </option>
                            <option value="releaseDate" th:selected="${sort == 'releaseDate'}">
                                <i class="bi bi-calendar"></i> Sort by Release Date
                            </option>
                        </select>
                        <input type="hidden" name="page" th:value="${currentPage}" />
                        <input type="hidden" name="size" th:value="${size}" />
                        <input type="hidden" name="search" th:value="${search}" />
                        <button type="submit" class="btn btn-secondary">
                            <i class="bi bi-funnel me-1"></i>Sort
                        </button>
                    </form>
                </div>
            </div>

            <!-- Game Cards -->
            <div class="row" th:if="${!games.isEmpty()}">
                <div class="col-lg-4 col-md-6 mb-4" th:each="game : ${games}">
                    <div class="card h-100">
                        <div class="position-relative">
                            <img th:src="${game.imageUrl}" class="card-img-top" alt="Game Image"
                                 onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                            <div class="position-absolute top-0 end-0 m-2">
                                <span class="badge bg-warning text-dark">
                                    <i class="bi bi-star-fill me-1"></i>
                                    <span th:text="${game.rating}">4.5</span>
                                </span>
                            </div>
                        </div>
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${game.name}">Game Name</h5>
                            <p class="card-text text-muted mb-2">
                                <i class="bi bi-tag me-1"></i>
                                <span th:text="${game.genre}">Genre</span>
                            </p>
                            <p class="card-text text-muted mb-3">
                                <i class="bi bi-calendar me-1"></i>
                                <span th:text="${game.releaseDate}">2024-01-01</span>
                            </p>
                            <div class="mt-auto">
                                <div class="btn-group w-100" role="group">
                                    <a th:href="@{/games/{id}(id=${game.id})}" class="btn btn-primary">
                                        <i class="bi bi-eye me-1"></i>View
                                    </a>
                                    <a th:href="@{/games/edit/{id}(id=${game.id})}" class="btn btn-warning">
                                        <i class="bi bi-pencil me-1"></i>Edit
                                    </a>
                                    <a th:href="@{/games/delete/{id}(id=${game.id})}"
                                       class="btn btn-danger"
                                       onclick="return confirm('Are you sure you want to delete this game?')">
                                        <i class="bi bi-trash me-1"></i>Delete
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <nav th:if="${totalPages > 1}" class="mt-4">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:class="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/games/admin(page=${currentPage - 1}, size=${size}, sort=${sort}, search=${search})}">
                            <i class="bi bi-chevron-left"></i> Previous
                        </a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                        th:class="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/games/admin(page=${i}, size=${size}, sort=${sort}, search=${search})}"
                           th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item" th:class="${currentPage + 1 >= totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{/games/admin(page=${currentPage + 1}, size=${size}, sort=${sort}, search=${search})}">
                            Next <i class="bi bi-chevron-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Empty State -->
            <div th:if="${games.isEmpty()}" class="text-center py-5">
                <div class="mb-4">
                    <i class="bi bi-controller" style="font-size: 4rem; color: #667eea;"></i>
                </div>
                <h3 class="text-muted mb-3">No Games Found</h3>
                <p class="text-muted mb-4">No games match your search criteria. Try adjusting your filters or add some games to get started.</p>
                <a href="/games/new" class="btn btn-primary">
                    <i class="bi bi-plus-circle me-2"></i>Add Your First Game
                </a>
            </div>
        </div>
    </div>
</body>

</html>
