<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="KUKUS - Game Store" />
    <meta name="author" content="KUKUS" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{css/styles.css}" rel="stylesheet" />
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">KUKUS - Game Store</title>
</head>
    <!-- Header -->
    <header class="bg-primary text-white py-5">
        <div class="container text-center">
            <h1 class="display-4 fw-bold">Welcome to KUKUS</h1>
            <p class="lead">Your one-stop shop for amazing games!</p>
        </div>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">KUKUS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:if="${role == 'ADMIN'}" th:href="@{/games/admin}">Games</a>
                        <a class="nav-link" th:if="${role != 'ADMIN'}" th:href="@{/games/user}">Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:if="${role == 'ADMIN'}" th:href="@{/games/new}">Create</a>
                        <a class="nav-link" th:if="${role != 'ADMIN'}" th:href="@{/games/user/top-up}">Top-Up Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:if="${role == 'ADMIN'}" th:href="@{/admin/transactions}">Riwayat</a>
                        <a class="nav-link" th:if="${role != 'ADMIN'}" th:href="@{/user/transactions}">Riwayat</a>
                    </li>
                    <li th:if="${role == 'ADMIN'}" class="nav-item">
                        <a class="nav-link" th:href="@{/games/revenue}">Penarikan</a>
                    </li>
                </ul>
                <form th:if="${role == 'ADMIN'}" th:action="@{/games/admin}" method="get" class="d-flex">
                    <input class="form-control me-2" type="search" name="search" placeholder="Search Games" th:value="${search}" aria-label="Search" />
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
                <form th:if="${role != 'ADMIN'}" th:action="@{/games/user}" method="get" class="d-flex">
                    <input class="form-control me-2" type="search" name="search" placeholder="Search Games" th:value="${search}" aria-label="Search" />
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <body layout:fragment="content"></body>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-0">Â© 2024 KUKUS Game Store. All rights reserved.</p>
            <div class="mt-3">
                <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
                <a href="#" class="text-white me-3"><i class="bi bi-twitter"></i></a>
                <a href="#" class="text-white"><i class="bi bi-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
