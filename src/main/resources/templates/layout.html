<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="KUKUS - Game Store" />
    <meta name="author" content="KUKUS" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">KUKUS - Game Store</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container text-center">
            <h1>Welcome to KUKUS</h1>
            <p>Your one-stop shop for amazing games!</p>
        </div>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">KUKUS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:if="${role == 'ADMIN'}" th:href="@{/games/admin}">
                            <i class="bi bi-grid me-1"></i>Manage Games
                        </a>
                        <a class="nav-link" th:if="${role != 'ADMIN'}" th:href="@{/games/user}">
                            <i class="bi bi-controller me-1"></i>Browse Games
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:if="${role == 'ADMIN'}" th:href="@{/games/new}">
                            <i class="bi bi-plus-circle me-1"></i>Add Game
                        </a>
                    </li>
                </ul>
                
                <!-- Search Form -->
                <form th:if="${role == 'ADMIN'}" th:action="@{/games/admin}" method="get" class="d-flex me-3">
                    <input class="form-control me-2" type="search" name="search" placeholder="Search Games" th:value="${search}" aria-label="Search" />
                    <button class="btn btn-primary" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
                <form th:if="${role != 'ADMIN'}" th:action="@{/games/user}" method="get" class="d-flex me-3">
                    <input class="form-control me-2" type="search" name="search" placeholder="Search Games" th:value="${search}" aria-label="Search" />
                    <button class="btn btn-primary" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>

                <!-- User Menu -->
                <ul class="navbar-nav">
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle me-1"></i>
                            <span sec:authentication="name">User</span>
                            <span th:if="${role == 'ADMIN'}" class="badge bg-warning text-dark ms-1">Admin</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <h6 class="dropdown-header">
                                    <i class="bi bi-person me-1"></i>
                                    <span sec:authentication="name">User</span>
                                </h6>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li th:if="${role == 'ADMIN'}">
                                <a class="dropdown-item" th:href="@{/games/admin}">
                                    <i class="bi bi-speedometer2 me-2"></i>Admin Dashboard
                                </a>
                            </li>
                            <li th:if="${role != 'ADMIN'}">
                                <a class="dropdown-item" th:href="@{/games/user}">
                                    <i class="bi bi-house me-2"></i>Home
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" class="d-inline">
                                    <button type="submit" class="dropdown-item text-danger">
                                        <i class="bi bi-box-arrow-right me-2"></i>Logout
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main layout:fragment="content"></main>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>Â© 2024 KUKUS Game Store. All rights reserved.</p>
            <div class="mt-3">
                <a href="#"><i class="bi bi-facebook"></i></a>
                <a href="#"><i class="bi bi-twitter"></i></a>
                <a href="#"><i class="bi bi-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
