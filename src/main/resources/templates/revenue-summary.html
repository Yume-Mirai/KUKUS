<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout}" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Summary</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light background for contrast */
        }
        .navbar {
            background-color: #007bff; /* Blue navbar */
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
        }
        .card {
            border-color: #007bff; /* Blue card border */
        }
        h1, h2 {
            color: #0056b3; /* Darker blue text */
        }
        .table th {
            background-color: #007bff; /* Blue table header */
            color: white;
        }
        .btn-primary {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body layout:fragment="content">
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Revenue Summary</a>
    </nav>
    
    <div class="container mt-4">
        <h1 class="text-center">Revenue Summary</h1>
        
        <div class="card p-4 mb-4">
            <table class="table table-borderless">
                <tbody>
                    <tr>
                        <td><strong>Total Income:</strong></td>
                        <td th:text="${totalIncome}"></td>
                    </tr>
                    <tr>
                        <td><strong>Total Expense:</strong></td>
                        <td th:text="${totalExpense}"></td>
                    </tr>
                    <tr>
                        <td><strong>Net Profit:</strong></td>
                        <td th:text="${netProfit}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <h2>Add Expense</h2>
        <div class="card p-4 mb-4">
            <form method="post" action="/games/revenue/expense">
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" class="form-control" name="amount" id="amount" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" class="form-control" name="description" id="description" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Expense</button>
            </form>
        </div>
    </div>
        
        <h2>Revenue Details</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Description</th>
                        <th>Created At</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop melalui daftar revenue -->
                    <tr th:each="revenue : ${revenues}">
                        <td th:text="${revenue.id}"></td>
                        <td th:text="${revenue.amount}"></td>
                        <td th:text="${revenue.type}"></td>
                        <td th:text="${revenue.description}"></td>
                        <td th:text="${#temporals.format(revenue.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
