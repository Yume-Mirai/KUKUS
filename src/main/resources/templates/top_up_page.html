<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout}" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff; /* Warna biru muda untuk latar belakang */
        }
        .card-header {
            background-color: #007bff; /* Warna biru kontras */
            color: white;
            font-weight: bold;
        }
        .btn-nominal {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-nominal:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div layout:fragment="content" class="container mt-5">
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-header text-center">
                Top-Up Uang Elektronik
            </div>
            <div class="card-body">
                <form action="/games/user/top-up" method="post">
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Nomor Kartu Elektronik</label>
                        <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="Masukkan 16 digit nomor kartu" required>
                    </div>
                    <div class="mb-3">
                        <label for="bank" class="form-label">Pilih Bank</label>
                        <select class="form-select" id="bank" name="bank" required>
                            <option value="mandiri">Mandiri</option>
                            <option value="bca">BCA</option>
                            <option value="bni">BNI</option>
                            <option value="bri">BRI</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nominal Top-Up</label>
                        <div class="row">
                            <div class="col-4 mb-2">
                                <button type="button" class="btn btn-nominal w-100" onclick="setAmount(10000)">10.000</button>
                            </div>
                            <div class="col-4 mb-2">
                                <button type="button" class="btn btn-nominal w-100" onclick="setAmount(20000)">20.000</button>
                            </div>
                            <div class="col-4 mb-2">
                                <button type="button" class="btn btn-nominal w-100" onclick="setAmount(50000)">50.000</button>
                            </div>
                            <div class="col-4 mb-2">
                                <button type="button" class="btn btn-nominal w-100" onclick="setAmount(100000)">100.000</button>
                            </div>
                            <div class="col-4 mb-2">
                                <button type="button" class="btn btn-nominal w-100" onclick="setAmount(200000)">200.000</button>
                            </div>
                            <div class="col-4 mb-2">
                                <button type="button" class="btn btn-nominal w-100" onclick="setAmount(500000)">500.000</button>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Jumlah Top-Up</label>
                        <input type="number" class="form-control" id="amount" name="amount" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="note" class="form-label">Catatan (Opsional)</label>
                        <textarea class="form-control" id="note" name="note" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Top-Up Sekarang</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function setAmount(value) {
            document.getElementById('amount').value = value;
        }
    </script>
</body>
</html>
