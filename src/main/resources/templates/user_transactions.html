<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout}" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body layout:fragment="content" class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">Transaction History</h1>
        <table class="table table-striped table-bordered shadow-lg">
            <thead class="bg-primary text-white">
                <tr>
                    <th>Buyer Name</th>
                    <th>Game Name</th>
                    <th>Price</th>
                    <th>Transaction Date</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="transaction : ${transactions}">
                    <tr>
                        <td th:text="${transaction.buyerName}"></td>
                        <td th:text="${transaction.gameName}"></td>
                        <td th:text="${transaction.price}"></td>
                        <td th:text="${transaction.transactionDate}"></td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
</body>
</html>
